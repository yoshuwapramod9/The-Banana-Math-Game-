<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Banana Quest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffcc00, #ff9900);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Play', sans-serif;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .user-icon {
            font-size: 60px;
            color: #ff7700;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            width: 100px;
            font-weight: bold;
        }
        .form-control {
            flex: 1;
            border-radius: 10px;
            padding: 8px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #cc7700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <i class="bi bi-person-circle user-icon"></i>
        <h2 class="text-warning mb-4">Register</h2>
        
        <form action="register.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('password')"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="script.js"> </script>
    
</body>

</html>
