<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Quest - Game</title>
    
    <!-- Bootstrap & Google Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="game-box text-center p-4">
            <h1 class="title"> The Banana Math Game </h1>
            
            <div class="game-info d-flex justify-content-around mb-3">
                <p><strong>Level:</strong> <span id="level">1</span></p>
                <p><strong>Score:</strong> <span id="score">0</span></p>
                <p><strong>Time Left:</strong> <span id="timer">60</span>s</p>
            </div>

            <div class="question-box p-3">
                <img id="questionImage" src="" alt="Loading question..." class="img-fluid rounded shadow">
                <div class="mt-3">
                    <input type="text" id="answer" class="form-control text-center" placeholder="Enter your answer">
                    <button class="btn btn-success mt-2 w-100" onclick="submitAnswer()">Submit</button>
                </div>
                <p id="message" class="mt-2"></p>
            </div>

            <div class="button-group mt-3">
                <button class="btn btn-warning me-2" onclick="restartGame()">ðŸ”„ Restart</button>
                <button class="btn btn-danger" onclick="exitGame()">ðŸšª Exit</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
